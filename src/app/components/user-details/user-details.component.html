<div class="flex flex-col">
    <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-300 border-b">
                        <tr class="shadow-lg" >
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                Id </th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                name
                            </th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                email
                            </th>
                            <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                webiste
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b" *ngFor="let user of userData | columnFilter : searchTerm ;index as i" 
                            [ngClass]="{ 'bg-white': i % 2 === 0, 'bg-gray-200': i % 2 !== 0 }">
                            <td *ngIf="user.id" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"  [appHighLight]="searchTerm" [caseSensitive]="false">{{user.id}}</td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"  [appHighLight]="searchTerm" [caseSensitive]="false">
                                {{user.name}}
                            </td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"  [appHighLight]="searchTerm" [caseSensitive]="false">
                                {{user.email}}
                            </td>
                            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"  [appHighLight]="searchTerm" [caseSensitive]="false">
                                {{user.website}}
                            </td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>
    </div>
</div>
